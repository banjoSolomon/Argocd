apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  namespace: default
spec:
  ingressClassName: nginx   
  rules:
    - host: hello.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: hello-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-frontend
                port:
                  number: 80
