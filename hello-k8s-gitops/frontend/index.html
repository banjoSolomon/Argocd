<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Hello Frontend</title>
</head>
<body>
  <h1>Hello Frontend</h1>
  <div id="msg">Loading...</div>


  <script>
    async function load(){
      try {
        const res = await fetch('http://127.0.0.1:36695/api/message');
        const j = await res.json();
        document.getElementById('msg').innerText = j.message + ' â€” ' + j.time;
      } catch (e) {
        document.getElementById('msg').innerText = 'Error: ' + e;
      }
    }
    load();
  </script>
</body>
</html>
