apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/banjoSolomon/hello-k8s-gitops'
    targetRevision: main
    path: 'gitops/backend'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
